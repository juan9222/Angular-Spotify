<div class="card-columns">
    <div *ngFor="let song of songs" class="card">
        <img [src]="song.images[0].url" class="card-img-top" alt="...">
        <div class="card-body  bg-dark">
            <h5 class="card-title text-white">{{song.name}}</h5>
            <span *ngFor="let artist of song.artists" class="badge badge-pill badge-primary">
                {{artist.name}}
        </span>
        </div>
    </div>
</div>
