<div class="row mt-5 mb-5">
    <div class="col">
        <input #term type="text" class="form-control" (keyup)="search(term.value)" placeholder="Buscar Artista">
    </div>
</div>


<div class="card-columns mt-5 mb-5">
    <div *ngFor="let artist of artists" class="card">
        <img [src]="artist.images[0].url" class="card-img-top" alt="...">
        <div class="card-body  bg-dark">
            <h5 class="card-title text-white">{{artist.name}}</h5>
        </div>
    </div>
</div>
